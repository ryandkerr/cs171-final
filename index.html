<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Electoral Map - Final Project</title>

  <!-- ADD Libraries-->
  <script src="libs/d3/d3.min.js" charset="utf-8"></script>
  <script src="libs/jquery/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>

  <!--Stylesheets-->
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class ="container">
    <h1>Electoral Map: 1789 - Present</h1>
    
    <div class="row">
      <div class="col-md-9" id="choroVis" style="background-color: #CCF2FF">
        <!-- Main Cloropleth goes here -->
      </div>

      <div class="col-md-3" id="clickVis" style="background-color: #FFD8D8">
        click extra data goes here
      </div>
    </div>

    <div class="row">
      <div class="col-md-9" id="extraVis" style="background-color: #D6FFEB">
        extra views go here
      </div>
    </div>
  </div>

  <script>

    var svg = d3.select("#choroVis")
      .append("svg")
      .attr("width", 900)
      .attr("height", 500);

    var projection = d3.geo.albersUsa()
      .scale(1000);

    var path = d3.geo.path()
      .projection(projection);

    var states = svg.append("g")
      .attr("id", "states");

    d3.json("data/us_states.json", function(stateJSON) {
      states.selectAll("path")
        .data(stateJSON.features)
        .enter().append("path")
        .attr("d", path);
        // .attr("d", d3.geo.path().projection(d3.geo.mercator()));
    });

  </script>
</body>
</html>
